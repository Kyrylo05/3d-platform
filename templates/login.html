{% extends "base.html" %} {% block title %}Вхід{% endblock %} {% block content
%}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">
        Вхід {% if role == 'customer' %}Замовника{% else %}Друкаря{% endif %}
      </h2>

      <form method="POST">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>

        <div class="form-group">
          <label>Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Увійти {% if role == 'customer' %}як Замовник{% else %}як Друкар{%
          endif %}
        </button>
      </form>

      <p class="text-center mt-3">
        Ще не маєш акаунту?
        <a href="/register?role={{ role }}">Зареєструватися</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
