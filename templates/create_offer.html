{% extends "base.html" %}
{% block title %}Створити пропозицію{% endblock %}

{% block content %}
<h2>Нова пропозиція</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label>Матеріал</label>
    <input type="text" class="form-control" name="material" required>
  </div>
  <div class="form-group">
    <label>Товщина шару (мм)</label>
    <input type="number" step="0.01" class="form-control" name="layer_height" required>
  </div>
  <div class="form-group">
    <label>Ціна за грам (грн)</label>
    <input type="number" step="0.01" class="form-control" name="price_per_gram" required>
  </div>
  <div class="form-group">
    <label>Мін. розмір</label>
    <input type="text" class="form-control" name="min_size" required>
  </div>
  <div class="form-group">
    <label>Макс. розмір</label>
    <input type="text" class="form-control" name="max_size" required>
  </div>
  <div class="form-group">
    <label>Фото прикладів (до 3)</label>
    <input type="file" class="form-control" name="images" multiple accept="image/*">
  </div>

  <button type="submit" class="btn btn-success">Створити</button>
</form>
{% endblock %}
