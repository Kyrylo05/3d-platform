{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Реєстрація {% if role == 'customer' %}Замовника{% else %}Друкаря{% endif %}</h2>
  
  <form method="POST" action="/register/{{ role }}">
    <!-- Ім’я, email, пароль — стандартно -->
    <div class="form-group">
      <label for="name">Ім’я</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirm">Підтвердити пароль</label>
      <input type="password" name="confirm" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      Зареєструватися як {% if role == 'customer' %}замовник{% else %}друкар{% endif %}
    </button>
  </form>

  <p class="mt-3 text-center">
    Вже є акаунт? <a href="/login/{{ role }}">Увійти</a>
  </p>
</div>
{% endblock %}
